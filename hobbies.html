  <header>
  <!-- Radio Button Navigation -->
  <input type="checkbox" id="theme-mode" class="mode" hidden="" />
  <div class="container">
    <div class="wrap">
      <input type="radio" id="rd-1" name="radio" class="rd-1" hidden="" />
      <label for="rd-1" class="label" style="--index: 0;" data-link="index.html">
        <span>Home</span>
      </label>

      <input type="radio" id="rd-2" name="radio" class="rd-2" hidden="" />
      <label for="rd-2" class="label" style="--index: 1;" data-link="about.html">
        <span>About</span>
      </label>

      <input type="radio" id="rd-3" name="radio" class="rd-3" hidden="" />
      <label for="rd-3" class="label" style="--index: 2;" data-link="experiences.html">
        <span>Experiences</span>
      </label>

      <input type="radio" id="rd-4" name="radio" class="rd-4" hidden="" />
      <label for="rd-4" class="label" style="--index: 3;" data-link="education.html">
        <span>Education</span>
      </label>

      <input type="radio" id="rd-5" name="radio" class="rd-5" hidden="" />
      <label for="rd-5" class="label" style="--index: 4;" data-link="projects.html">
        <span>Projects</span>
      </label>

      <input type="radio" id="rd-6" name="radio" class="rd-6" hidden="" />
      <label for="rd-6" class="label" style="--index: 5;" data-link="blog.html">
        <span>Blog</span>
      </label>

      <input checked="" type="radio" id="rd-7" name="radio" class="rd-7" hidden="" />
      <label for="rd-7" class="label" style="--index: 6;" data-link="hobbies.html">
        <span>Hobbies</span>
      </label>

      <input type="radio" id="rd-8" name="radio" class="rd-8" hidden="" />
      <label for="rd-8" class="label" style="--index: 7;" data-link="contact.html">
        <span>Contact</span>
      </label>

      <div class="bar"></div>
      <div class="slidebar"></div>
    </div>
  </div>
  <!-- End Radio Button Navigation -->
  <script>
  // Navigation after animation
  document.querySelectorAll('input[type="radio"][name="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
      const label = document.querySelector(`label[for="${this.id}"]`);
      const link = label ? label.getAttribute('data-link') : null;
      if (link) {
        setTimeout(() => {
          window.location.href = link;
        }, 350); // Wait for the animation to play
      }
    });
  });
  </script>
